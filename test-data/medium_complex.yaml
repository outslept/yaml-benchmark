apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
  namespace: default
data:
  player_settings.yaml: |
    volume: &vol 75
    effects:
      reverb: true
      equalizer: "rock"
  app_config.json: |-
    {
      "theme": "dark",
      "notifications": {
        "email": true,
        "sms": false
      },
      "max_users": 1000,
      "retry_options": {
        "attempts": 3,
        "delay_ms": 500
      }
    }
  master_volume: 75
  ports:
    - 80
    - 443
    - 8080
  multiline_string: |
    This is a
    multi-line string
    that spans several lines.
    It should be parsed correctly.
